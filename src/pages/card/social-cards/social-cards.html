<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Social Card</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-item>
        <ion-avatar>
          <img src="assets/imgs/Junyong.jpg"/>   <!--post한 사람의 이미지 여기에 추가 -->
        </ion-avatar>
        <h2>Junyong</h2>
        <p>January 3,2018</p>
      </ion-item>

    <img src="assets/imgs/card-amsterdam.png"/>    <!--카드의 메인 이미지 삽입 -->
    <ion-card-content>
      <p>This is my first card practice!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small color="primary">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>n Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small color="primary">
          <ion-icon name="text"></ion-icon>
          <div>4 comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
        </ion-col>
    </ion-row>
    </ion-card>

  </ion-content>
