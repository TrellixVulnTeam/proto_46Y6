<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Database Page</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3>Database Page</h3>
    <ion-item>
        <ion-input [(ngModel)]="myInput"></ion-input>
    </ion-item>
    <button (click)="btnAddClicked()" ion-button>Add</button>

    <ion-list>
        <ion-item *ngFor="let item of items">
            {{ item }}
        </ion-item>
    </ion-list>
  
  </ion-content>
