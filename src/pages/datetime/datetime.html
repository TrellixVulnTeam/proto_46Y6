<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Datetime Page</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">  <!--outer-content는 기본적으로 마련되어 있는 css클래스 -->
    <ion-list>
        <ion-item>
            <ion-input placeholder="Title"></ion-input>
        </ion-item>        
        <ion-item>
            <ion-input placeholder="Location"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startTime"></ion-datetime>
        </ion-item>
        <button ion-item>
            <ion-label>Repeat</ion-label>
            <ion-note item-right>Never</ion-note>
        </button>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>Alert</ion-label>
            <ion-note item-right>None</ion-note>
        </ion-item>
    </ion-list>

</ion-content>
