<ion-header>
    <ion-navbar>   <!-- navigation이 가능한 header bar라는 것. -->
      <button ion-button menuToggle>  <!--이 버튼을 눌렀을 때 sidemenu를 띄울 수 있게 됨. 여기서 'menuToggle'이 없으면 menu가 한 번만 가능함..sidemenu를 계속 사용하려면 menuToggle 써주어야 한다. -->
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Button Page</ion-title>
      <ion-buttons end>    
        <button ion-button icon-only>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-card>
      <ion-card-content> 
        <!--여기에 img를 추가할 수 있다 -->
      </ion-card-content> 
      <ion-item>
        <button ion-button clear item-left>Like</button>    <!--글자만 있는 버튼이기에 'clear'를 적어준다 alignment도 해줌. -->
      </ion-item>
      <ion-item>
        <button ion-button clear item-right>Comment</button>
      </ion-item>
    </ion-card>
    <ion-list>
      <ion-item>
        Inner Button
        <button ion-button outline item-right>OutLine</button>
      </ion-item>
      <ion-item>
        Left Icon Button
        <button ion-button outline item-right icon-left>
          Left Icon
          <ion-icon name='star'></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        Right Icon Button
        <button ion-button outline item-right icon-right>
          Right Icon
          <ion-icon name='star'></ion-icon>
        </button>
      </ion-item>
    </ion-list>

  </ion-content>
